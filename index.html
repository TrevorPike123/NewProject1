<html>
<head>
    <script src="libs/aframe.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('pause-play', {
                init: function() {
                    var video = document.querySelector('#aot');
                    var controls = document.querySelector('#videoControls');
                    this.el.addEventListener('click', function () {
                        if (video.paused) {
                            video.play();
                            controls.setAttribute('src', '#pause');
                        }else {
                            video.pause();
                            controls.setAttribute('src', '#play');
                        }
                    });
                }
            });
    </script>
</head>
<body>

<a-scene>
    <a-assets>
        <a-asset-item id="couch" src="assets/couch/scene.gltf"></a-asset-item>
        <a-asset-item id="desk" src="assets/desk/scene.gltf"></a-asset-item>
        <a-asset-item id="computer" src="assets/computer/scene.gltf"></a-asset-item>
        <a-asset-item id="mouse" src="assets/mouse/scene.gltf"></a-asset-item>
        <a-asset-item id="chair" src="assets/chair/scene.gltf"></a-asset-item>
        <a-asset-item id="cabnet" src="assets/cabnets/scene.gltf"></a-asset-item>
        <a-asset-item id="fridge" src="assets/fridge/scene.gltf"></a-asset-item>
        <a-asset-item id="door" src="assets/door/scene.gltf"></a-asset-item>
        <a-asset-item id="tv" src="assets/tv/scene.gltf"></a-asset-item>
        <video id="aot" src="assets/tv/textures/AttackonTitan.mp4" loop="true"></video>
        <img id="play" src="assets/tv/textures/play.png">
        <img id="pause" src="assets/tv/textures/pause.png">
    </a-assets>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity position="54 1.5 12">
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>
    <a-obj-model src="assets/ANVILobj.obj" scale=".5 .5 .5" material="shader: standard; roughness: 1; src: url(images/anvil.jpg); repeat: 2 1" position= "64 -0.8 6 "></a-obj-model>
    <a-obj-model src="assets/mug2.obj" scale=".2 .2 .2" mtl="assets/mug2.mtl" position="68 1 6"></a-obj-model>
    <a-entity position="30 -0.5 0" gltf-model="#couch" scale=".007 .007 .007"></a-entity>
    <a-entity position="64 0.7 -18" gltf-model="#desk" scale=".03 .03 .03"></a-entity>
    <a-entity position="66.5 1.85 -18.5" gltf-model="#computer" scale="1.7 1.7 1.7"></a-entity>
    <a-entity position="67.5 1.85 -17.5" gltf-model="#mouse" scale="2 2 2" rotation="0 180 0"></a-entity>
    <a-entity position="66.5 -.75 -15.1" gltf-model="#chair" scale=".009 .009 .009" rotation="0 180 0"></a-entity>
    <a-entity position="20.5 -0.5 -19.5" gltf-model="#cabnet" scale="30 30 30" ></a-entity>
    <a-entity position="21.8 -0.6 -12" gltf-model="#fridge" scale="1 1 1"></a-entity>
    <a-entity position="40 2.3 10" gltf-model="#door" scale="3 2.5 4"></a-entity>
    <a-entity position="30 2 5" gltf-model="#tv" scale="1 1 1"></a-entity>
    <a-video src="#aot" position="37 2 7" width="1" height="1">
        <a-image id="videoControls" src="#play" position="30 1 5" scale="0.5 0.5 0.5" play-pause></a-image>
    </a-video>

    <!-- <a-entity tv-screen class="intersectable" geometry="primitive: box; depth: 0.01; height: 1.4; width: 2.5" material="color: black" position="30 2 5"></a-entity> -->
    <!-- Ceiling -->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 80" position="40 7 -5" material="shader: flat; side: double; opacity: 1;
src: url(images/whiteroof.jpg); repeat: 6 3"></a-entity>
    <!-- Floor -->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 80" position="40 -0.5 -5" material="shader: flat; side: double; opacity: 1;
src: url(images/tanflooring.jpg); repeat: 6 3"></a-entity>

    <!-- Trim -->
    <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 80" position="40 6.5 -19.7" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/blacktrim.jpg); repeat: 32 1"></a-entity>
    <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 80" position="40 6.5 9.7" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/blacktrim.jpg); repeat: 32 1"></a-entity>
    <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 30" position="79.7 6.5 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/blacktrim.jpg); repeat: 9 1"></a-entity>
    <a-entity geometry="primitive: box; depth: 0.6; height: 1; width: 30" position=".3 6.5 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/blacktrim.jpg); repeat: 9 1"></a-entity>
    <a-entity geometry="primitive: box; depth: 1.5; height: 1; width: 30" position="60 6.5 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/blacktrim.jpg); repeat: 9 1"></a-entity>
    <a-entity geometry="primitive: box; depth: 1.5; height: 1; width: 30" position="20 6.5 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/blacktrim.jpg); repeat: 9 1"></a-entity>


    <!-- Walls  -->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 30" position="0 3.15 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 4 1"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 30" position="80 3.15 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 4 1"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 30" position="60 3.15 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 4 1"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 30" position="20 3.15 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 4 1"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 80" position="40 3.15 -20" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 12 1"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: .001; height: 7; width: 80" position="40 3.15 10" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 12 1"></a-entity>

</a-scene>

</body>
</html>
