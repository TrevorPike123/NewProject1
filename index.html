<html>

    <title>Project1</title>
    <script src="libs/aframe.min.js"></script>

<body>

<a-scene background="color: #FAFAFA" scene-load>

        <a-asset-item id="megumin" src="assets/megumin/scene.gltf"></a-asset-item>

        <a-asset-item id="guts" src="assets/guts/scene.gltf"></a-asset-item>

        <a-asset-item id="crib" src="assets/crib/scene.gltf"></a-asset-item>
        <a-asset-item id="dresser" src="assets/dresser/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp1" src="assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp2" src="assets/lamp/scene.gltf"></a-asset-item>

    <a-sky color="#FFAA00"></a-sky>
    <a-entity position="54 1.5 12">
        <a-camera universal-controls>
            <a-entity cursor="fuse: true"
                    position="0 0 -.1"
                    geometry="primitive: ring; radiusInner: .001; radiusOuter: .0015"
                    material="color: red; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"a
                    fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                    fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
          </a-entity>
        </a-camera>
    </a-entity>

    <a-obj-model src="assets/ANVILobj.obj" scale=".5 .5 .5" material="shader: standard; roughness: 1; src: url(images/anvil.jpg); repeat: 2 1" position= "64 -0.8 6 "></a-obj-model>
    <a-obj-model src="assets/mug2.obj" scale=".15 .15 .15" mtl="assets/mug2.mtl" position="28.5 1.8 -19"></a-obj-model>
    <a-entity position="30 -0.5 0" gltf-model="#couch" scale=".007 .007 .007"></a-entity>
    <a-entity position="64 0.7 -18" gltf-model="#desk" scale=".03 .03 .03"></a-entity>
    <a-entity position="66.5 1.85 -18.5" gltf-model="#computer" scale="1.7 1.7 1.7"></a-entity>
    <a-entity position="67.5 1.85 -17.5" gltf-model="#mouse" scale="2 2 2" rotation="0 180 0"></a-entity>

    <a-entity position="75 2.2 -18.75" gltf-model="#megumin" scale=".12 .12 .12"></a-entity>
    <a-entity position="75 3 -18.75" gltf-model="#onepunch" scale=".003 .003 .003"></a-entity>
    <a-entity position="75 1.6 -18.75" gltf-model="#guts" scale="1.15 1.15 1.15"></a-entity>

    <a-entity position="52 3.5 -5" gltf-model="#wall_light" scale="1 1 1" rotation="0 180 0"></a-entity>

    <a-plane position="30 3.5 9.65" rotation="0 180 0" event-set__click="src: assets/tv/textures/AttackonTitan.mp4" sound="maxDistance: 6; volume: 1;" width="5.5" height="3.5" src="images/black.jpg" loop="false"></a-plane>
    <a-plane position="38.5 2.5 9.9" rotation="0 180 0" width="0.5" height="0.5" material="shader: standard; roughness: 1; src: url(images/on.jpg); repeat: 1 1"></a-plane>
    <a-plane position="37.5 2.5 9.9" rotation="0 180 0" width="0.5" height="0.5" material="shader: standard; roughness: 1; src: url(images/off.jpg); repeat: 1 1"></a-plane>

    <a-plane position="19.1 2.5 -8" rotation="0 270 0" width="0.5" height="0.5" material="shader: standard; roughness: 1; src: url(images/off.jpg); repeat: 1 1"></a-plane>
    
    <!-- Livingroom light functionality -->
    <a-box id="offfunction_livingroom" material="color: red; transparent: true; opacity: 0"
        position="37.5 2.5 9.9" height="0.5" depth="0.2" width="0.5"
        event-set__1="_event: click; _target: #Living_Light1; distance: 0.01;"
        event-set__2="_event: click; _target: #Living_Light2; distance: 0.01;"
        event-set__3="_event: click; _target: #Living_Light3; distance: 0.01;"
        event-set__4="_event: click; _target: #Living_Light4; distance: 0.01;"></a-box>

    <a-box id="onfunction_livingroom" material="color: red; transparent: true; opacity: 0"
        position="38.5 2.5 9.9" height="0.5" depth="0.2" width="0.5"
        event-set__1="_event: click; _target: #Living_Light1; distance: 25;"
        event-set__2="_event: click; _target: #Living_Light2; distance: 15;"
        event-set__3="_event: click; _target: #Living_Light3; distance: 15;"
        event-set__4="_event: click; _target: #Living_Light4; distance: 25;"></a-box>

    <!-- Bedroom light functionality -->
    <a-box id="offfunction_bedroom" material="color: red; transparent: true; opacity: 0"
        position="19.1 2.5 -8" height="0.5" depth="0.2" width="0.5"
        event-set__1="_event: click; _target: #Bedroom_Light1; distance: 0.01;"
        event-set__2="_event: click; _target: #Bedroom_Light2; distance: 0.01;"
        event-set__3="_event: click; _target: #Bedroom_Light3; distance: 0.01;"
        event-set__4="_event: click; _target: #Bedroom_Light4; distance: 0.01;"></a-box>

        event-set__1="_event: click; _target: #Bedroom_Light1; distance: 30;"
        event-set__2="_event: click; _target: #Bedroom_Light2; distance: 30;"
        event-set__3="_event: click; _target: #Bedroom_Light3; distance: 30;"
        event-set__4="_event: click; _target: #Bedroom_Light4; distance: 30;"></a-box>
        
    <!-- Open front door -->
    <!-- 40.818 2.16 10 -->
    <a-box material="color: blue;" 
        position="40 2 10" height="3" depth="1" width="2"
        event-set__1="_event: click; _target: #door1; position: 39 2.16 9;"
        event-set__2="_event: click; _target: #door1; rotation: 0 90 0;"></a-box>
  
    <!-- <a-box position="66.4 2.72 -18.35" material="color:blue; transparent:true; opacity:0" depth=".5" height="1" width="1.5" sound="src: url(assets/computer/Dio.mp3); on: click" class="able"></a-box> -->
    <a-box position="66.4 2.72 -18.35" material="color:blue; transparent:true; opacity:0" depth=".5" height="1" width="1.5" sound="src: url(assets/computer/Dio.mp3); on: click"></a-box>

    <a-light type="point" position="37.1 5.6 -5.5" light="distance: 25; color: #fffffb" id="Living_Light4"></a-light>
    <a-light type="point" position="52.5 3.5 -6" light="distance: 15; color:#fffffb" id="Living_Light6"></a-light>
    <a-light type="point" position="52.5 3.5 -4" light="distance: 15; color: #fffffb" id="Living_Light7"></a-light>

    <a-light type="point" position="3.2 3.5 -17.8" light="distance: 30; color: #fffffb" id="Bedroom_Light1"></a-light>
    <a-light type="point" position="17.2 3.5 -17.8" light="distance: 30; color: #fffffb" id="Bedroom_Light2"></a-light>
    <a-light type="point" position="3.2 3.5 8.5" light="distance: 30; color: #fffffb" id="Bedroom_Light3"></a-light>
    <a-light type="point" position="17.2 3.5 8.5" light="distance: 30; color: #fffffb" id="Bedroom_Light4"></a-light>

src: url(images/whiteroof.jpg); repeat: 6 3"></a-entity>

src: url(images/tanflooring.jpg); repeat: 6 3"></a-entity>

roughness: 1; src: url(images/blacktrim.jpg); repeat: 32 1"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 30" position="0 3.15 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 4 1"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 30" position="20 3.15 -5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaper.jpg); repeat: 4 1"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 7; width: 16" position="51 3.15 -5" rotation="0 90 0" material="shader: standard;

    <a-entity static-body geometry="primitive: box; depth: .1; height: 7; width: 38" position="61 3.15 10" rotation="0 0 0" material="shader: standard;
