<html>
<head>

    <meta charset="utf-8"/>
    <title>Project1</title>
    <script src="libs/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('scene', {
            init: function(){
                var covid_button = document.querySelector('#covidSwitch');
                var covidOn = false;
                var babycrib = document.querySelector('#covidCrib');

                babycrib.setAttribute('visible', false);

                function cribFunctionality(){
                    babycrib.setAttribute('visible', !babycrib.getAttribute('visible'));
                }

                covidSwitch.addEventListener('click', function(evt){
                    if(covidOn == true){
                        cribFunctionality();

                    }
                    else if(covidOn == false){
                        cribFunctionality();
                    }
                    covidOn == !covidOn;
                })
            }
        });
    </script>
